version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing dependencies..."
        - npm ci
    build:
      commands:
        - echo "Building the Angular application..."
        - npm run build
  artifacts:
    baseDirectory: dist/kids-story-world/browser
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .angular/cache/**/*
  customHeaders:
    - pattern: '**/*.js'
      headers:
        - key: 'Content-Type'
          value: 'application/javascript'
    - pattern: '**/*.css'
      headers:
        - key: 'Content-Type'
          value: 'text/css'
redirects:
  - source: '/<*>'
    target: '/index.html'
    status: 200
